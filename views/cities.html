<div ng-controller="CityController">


<form role="form" ng-submit="sendPost()">
    <div class="form-group">
      <label for="City">City:</label>
      <input type="text" ng-model="city" class="form-control" id="email" placeholder="City Name">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<div class="panel panel-default" ng-controller="CityController">
	<!-- Default panel contents -->
	<div class="panel-heading">Cities</div>

	<!-- Table -->
	<table class="table" >
	  <thead>
		<tr>
		  <th>#</th>
		  <th>City</th>
		  <th>Edit</th>
		  <th>Delete</th>
		</tr>
	  </thead>
	  <tbody>
		<tr ng-repeat="city in cities">
		  <th scope="row">{{city.CityID}}</th>
		  <td>{{city.Name}}</td>
		  <td><button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal" ng-click="saveSelectedCity(city.CityID, city.Name)">Edit</button></td>
		  <td><button type="button" class="btn btn-danger" ng-click="deleteCity(city.CityID, $index)">Delete</button></td>
		</tr>
	  </tbody>
	</table>

	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Modal Header</h4>
	      </div>
	      <div class="modal-body">
					<div class="form-group">
	  <label for="usr">Name:</label>
	  <input type="text" value="{{selectedName}}" class="form-control" ng-model="selectedName">
	</div>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>


	        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="updateCity(selectedId)">Save</button>
	      </div>
	    </div>

	  </div>
	</div>
</div>
