<div ng-controller="CityController">


<form role="form" ng-submit="sendPost()">
    <div class="form-group">
      <label for="City">City:</label>
      <input type="text" ng-model="city" class="form-control" id="email" placeholder="City Name">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<div class="panel panel-default" ng-controller="CityController">
	<!-- Default panel contents -->
	<div class="panel-heading">Cities</div>

	<!-- Table -->
	<table class="table" >
	  <thead>
		<tr>
		  <th>#</th>
		  <th>City</th>
		  <th>Edit</th>
		  <th>Delete</th>
		</tr>
	  </thead>
	  <tbody>
		<tr ng-repeat="city in cities">
		  <th scope="row">{{city.CityID}}</th>
		  <td>{{city.Name}}</td>
		  <td><button type="button" class="btn btn-info">Edit</button></td>
		  <td><button type="button" class="btn btn-danger" ng-click="deleteCity(city.CityID)">Delete</button></td>
		</tr>
	  </tbody>
	</table>
</div>
